			var myChart = echarts.init(document.getElementById('empCount'));

						dataView: {
							show: true

							show: true
						},
						dataZoom: {
							show: true
						},
						saveAsImage: {
							show: true
						},
						magicType: {
							type: ['line', 'bar']
						}
					}
				},
				// 鼠标悬停提示框

			        // axis就是x轴触发

			//myChart.setOption(option);

				var deptName = [];
				var empCount = [];

				$.each(data, function(index, item) {
					deptName.push(item.deptName);
					empCount.push(item.empCount);
				});

				option.xAxis.data = deptName;
				option.series[0].data = empCount;

				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);
				
				//***********统计每年入职的人数**********
			// 基于准备好的dom，初始化echarts实例
			var myChart2 = echarts.init(document.getElementById('yearCount'));

			        trigger: 'item'
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        // 图例名字和数据的名字一定要一致，鼠标悬停图例和单击图例有功能
			        data: ['2013','2014','2015','2016','2017']
			    },
			    series : [
			        {
			            name: '入职人数',
			            type: 'pie',
			            radius : '70%',
			            // 水平位置，垂直位置
			            center: ['50%', '60%'],
			            data:[
			                {value:50, name:'2013'},
			                {value:30, name:'2014'},
			                {value:60, name:'2015'},
			                {value:10, name:'2016'},
			                {value:5, name:'2017'}
			            ]
			        }
			    ]
			};
			
			// 使用刚指定的配置项和数据显示图表
			myChart2.setOption(option2);

			                show: true

			        }

			        trigger: 'item'
			    },

			        data: ['最低工资','最高工资']

			    },
			    yAxis: {},
			    series: [{
			        name: '最低工资',
			        type: 'bar',
			        data: [1500, 2000, 3600, 1000, 1000, 2000]
			    },{
			
			        name: '最高工资',
			        type: 'bar',
			        data: [7000, 3000, 5000, 11000, 4000, 8000]
			    }]
			};
			
			// 使用刚指定的配置项和数据显示图表。
			//myChart3.setOption(option3);

				var empSalMax = [];

				$.each(data, function(index, item) {
					deptName.push(item.deptName);
					empSalMin.push(item.empSalMin);
					empSalMax.push(item.empSalMax);
				});

				option3.xAxis.data = deptName;
				option3.series[0].data = empSalMin;
